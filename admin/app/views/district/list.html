<div class="maininner">
    <h6 class="maintt">
        您的位置：
        <a href="/">首页</a>
        &gt; 城市数据 &gt;
        <strong class="font_gold"> 城区字典 </strong>
    </h6>
    <table class="search_form mb15">
        <tbody>
            <tr>
                <td width="120">
                    <select class="form-control s" name="cityId" onchange="location.href='/district/list?cityId=' + $(this).val()">
                        <?=MyTags::options($citys, $cityId)?>
                    </select>
                </td>
                <td>
                    <a class="btn btn-success ml20" href="/district/add?cityId={{ params['cityId'] }}">
                        <!--<strong> + </strong>-->
                        新增城区
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    {% if lists %}
    <table class="table table-hover mt10">
        <tr>
            <th>ID</th>
            <th>城区</th>
            <th>排序权重</th>
            <th>操作</th>
        </tr>
        {% for list in lists %}
        <tr>
            <td align="center">{{ list['id'] }}</td>
            <td align="center">{{ list['name'] }}</td>
            <td align="center">{{ list['weight'] }}</td>
            <td align="center">
                <a href="/district/edit/{{ list['id'] }}/" class="editmodal">修改</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {{ page }} 
    {% else %}
    <table class="table table-striped table-hover mt10">
        <tr>
            <th>ID</th>
            <th>城区</th>
            <th>排序权重</th>
            <th>操作</th>
        </tr>
    </table>
    <div class="noreascout">
        <div>
            <p>
                <strong class="font14"> 很抱歉，没有找到符合条件的标签 </strong>
            </p>
            <p class=" mt10 gray">建议您：调整搜索内容，获取更多结果</p>
        </div>
    </div>
    {% endif %}
</div>
