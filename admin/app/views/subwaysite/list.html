<div class="main">
    <div class="maininner">
        <h6 class="maintt"> 您的位置：<a href="/">首页</a> &gt; 城市数据字典  &gt; <strong class="font_gold"> 轨道站点字典 </strong> </h6>
        <table class="search_form mb15">
            <tbody>
                <tr>
                    <td width="140">
                        <select class="form-control" name="cityId" onchange="location.href='/subwaysite/list?cityId='+$(this).val();">
                            <?=MyTags::options($citys, $cityId)?>
                        </select>
                    </td>
                    <td width="140">
                        <select class="form-control" name="metroId" id="metroId" onchange="location.href='/subwaysite/list?cityId={{ cityId }}&metroId='+$(this).val();">
                            <option value="0">所有线路</option>
                            <?=MyTags::options($lines, $metroId)?>
                        </select>
                    </td>
                    <td>
                        <a href="/subwaysite/add?cityId={{ cityId }}&metroId={{ metroId }}" type="button" class="btn btn-success widthxl" > 新增站点 </a>
                    </td>
                </tr>
            </tbody>
        </table>

        {% if lists is empty %}
        <table class="table table-striped table-hover mt10">
            <tr>
                <th style="width:20%">ID</th>
                <th style="width:20%;">轨道站点</th>
                <th style="width:20%;">轨道线路</th>
                <th style="width:20%;">排序权重</th>
                <th>操作</th>
            </tr>
        </table>

        <div class="noreascout">
            <div>
                <p>  <strong class="font14">  很抱歉，没有找到符合条件的标签  </strong></p>
                <p class=" mt10 gray"> 建议您：调整搜索内容，获取更多结果  </p>
            </div>
        </div>
        {% else %}

        <table class="table table-hover mt10">
            <tr>
                <th style="width:20%">ID</th>
                <th style="width:20%;">轨道站点</th>
                <th style="width:20%;">轨道线路</th>
                <th style="width:20%;">排序权重</th>
                <th>操作</th>
            </tr>
            {% for list in lists %}
            <tr>
                <td align="center">{{ list['id'] }}</td>
                <td align="center">{{ list['name'] }}</td>
                <td align="center" title="{{ lines[list['metroId']] }}">{{ lines[list['metroId']] }}</td>
                <td align="center">{{ list['weight'] }}</td>
                <td align="center" class="operate">
                    <a href="/subwaysite/edit/{{ list['id'] }}/">修改</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        {{ page }}
        {% endif %}

    </div>
</div>
