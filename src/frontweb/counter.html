<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/counter.css" />
</head>

<body>
	<!-- header begin -->
    <div class="header">
    	<div class="wrap clearfix">
            <img class="header-logo" src="img/logo.png" height="24" width="80" />
            <div class="header-nav">
                <ul>
                    <li><a href="#" class="on">首页</a></li>
                    <li><a href="#">我要买房</a></li>
                    <li><a href="#">我要卖房</a></li>
                    <li><a href="#">我要服务</a></li>
                </ul>
            </div>
            <div class="header-right">
                <span>欢迎来到房易买！</span>
                <a href="#">注册</a>
                <a href="#">登录</a>
                <!--<a href="#">jsdfoweurowlerlkdjsf@sohu-inc.com</a><a href="#">退出</a>-->
            </div>
        </div>
    </div>
    <!-- header end -->
    
	<div class="main">
    	<div class="wrap clearfix">
            <!-- main left begin -->
            <div class="main-left">
                <ul>
                    <li><a href="#">我的收藏</a></li>
                    <li><a href="#" class="current">管理账号</a></li>
                </ul>
            </div>
            <!-- main left end -->
            
            <!-- main right begin -->
            <div class="main-right">
            	<div class="crumb"><a href="#">首页</a> > <span>管理账号</span></div>
                
                <div class="setting-profile">
                	<form id="profileForm" class="setting-profile-form" method="post" action="">
                    	<div class="box">
                            <div class="form-group">
                                <label class="form-control">姓名</label>
                                <input id="j-username" class="form-input" type="text" value="" placeholder="请输入姓名" />
                                <span class="msg"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-control">性别</label>
                                <input id="gender1" type="radio" value="1" name="gender" checked="checked">
                                <label class="radio-label" for="gender1">男</label>
                                <input id="gender2" type="radio" value="2" name="gender">
                                <label class="radio-label" for="gender2">女</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control">手机号</label>
                                <input id="j-mobile" class="form-input" type="tel" value="" placeholder="请输入手机号" />
                                <span class="msg"></span>
                            </div>
                            <div class="form-group nobd">
                                <label class="form-control">密码</label>
                                <a class="change-pwd" href="#">修改密码</a>
                            </div>
                        </div>
                        
                        <div class="box">
                            <div class="form-btn">
                                <button type="button" class="btn-submit">提交</button>
                                <button type="button" class="btn-reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>        
            <!-- main right begin -->
        </div>
    </div>
    
    <!-- footer begin -->
    <div class="footer">
    	<div class="footer-nav">
        	<ul class="clearfix">
            	<li><a href="#">关于我们</a></li>
                <li><a href="#">网站用户协议</a></li>
                <li><a href="#">用户服务协议</a></li>
                <li><a href="#" class="nobd">网站地图</a></li>
                <li><img class="code" src="img/code.png" height="123" width="122" /></li>
            </ul>
        </div>
        <p class="footer-txt">公司名称及备案号</p>
    </div>
    <!-- footer end -->
    
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/counter.js" type="text/javascript"></script>
</body>
</html>
