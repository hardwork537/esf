<body>
	<!-- header begin -->
    <div class="header">
    	<div class="wrap clearfix">
            <img class="header-logo" src="img/logo.png" height="24" width="80" />
            <div class="header-nav">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">我要买房</a></li>
                    <li><a href="#">我要卖房</a></li>
                    <li><a href="#">我要服务</a></li>

            </div>

                <span>欢迎来到房易买！</span>

    <!-- main begin -->
    <div class="main wrap">
    	<h3>登录账户</h3>
        <form id="loginForm" class="login-form" action="" method="post">

            </div>
            <div class="clearfix form-group">
                <label class="form-control">密码</label>
                <input id="j-pwd" class="form-input" value="" type="password" data-role="密码" placeholder="请输入密码">
                <span class="msg"></span>
            </div>
            <div class="form-btn">
            	<input id="submitBtn" type="button" value="登录" />
            </div>
        </form>
    </div>
    <!-- main end -->

    
    <!-- footer begin -->
    <div class="footer">
