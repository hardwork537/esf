<div class="main">
    <div class="wrap clearfix">
        <!-- main left begin -->
        <div class="main-left">
            <ul>
                <li><a href="/my/favorite/">我的收藏</a></li>
                <li><a href="" class="current">管理账号</a></li>
            </ul>
        </div>
        <!-- main left end -->

        <!-- main right begin -->
        <div class="main-right">
            <div class="crumb"><a href="/home/">首页</a> > <span>管理账号</span></div>

            <div class="setting-profile">
                <form id="profileForm" class="setting-profile-form" method="post" action="">
                    <div class="box">
                        <div class="form-group">
                            <label class="form-control">姓名</label>
                            <input name='name' id="j-username" class="form-input" type="text" value="{{ user['name'] }}" placeholder="请输入姓名" />
                            <span class="msg"></span>
                        </div>
                        <div class="form-group">
                            <label class="form-control">性别</label>
                            {% for key,value in sexList %}
                            <input type="radio" value="{{ key }}" name="sex"{% if user['sex']==key %} checked="checked"{% endif %}>
                            <label class="radio-label" for="gender1">{{ value }}</label>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <label class="form-control">手机号</label>
                            <input id="j-mobile" class="form-input" type="tel" value="{{ user['phone'] }}" placeholder="请输入手机号" />
                            <span class="msg"></span>
                        </div>
                        <div class="form-group nobd">
                            <label class="form-control">密码</label>
                            <span style='display: none;' class='modify-pwd'>
                                <input id="j-oldpwd" class="form-input" type="password" name='oldpwd' value="" placeholder="旧密码" /><br>
                                <input style='margin-top: 5px;margin-left: 180px;' name='pwd' id="j-pwd" class="form-input" type="password" value="" placeholder="新密码" /><br>
                                <input style='margin-top: 5px;margin-left: 180px;' name='repwd' id="j-repwd" class="form-input" type="password" value="" placeholder="重复新密码" /><br>
                            </span>
                            
                            <a class="change-pwd" href="javascript:;" id='modifyPwd'>修改密码</a>
                        </div>
                    </div>

                    <div class="box">
                        <div class="form-btn">
                            <button type="button" class="btn-submit">提交</button>
                            <button type="button" class="btn-reset">取消</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>        
        <!-- main right begin -->
    </div>
</div>

<script src="{{ src_url }}js/counter.js" type="text/javascript"></script>
