<!-- main begin -->
<div class="main wrap" style="padding-top: 0px;">
    <h3>注册新账户</h3>
    <form id="regForm" class="reg-form" action="" method="post">
        <div class="clearfix form-group">
            <label class="form-control">手机号</label>
            <input id="j-mobile" class="form-input" value="" type="text" data-role="手机号" placeholder="请输入手机号">
            <span class="msg"></span>
        </div>
        <div class="clearfix form-group">
            <label class="form-control">手机验证码</label>
            <input id="j-code" class="form-input form-input-code disabled" disabled="disabled" value="" type="text" data-role="手机号" placeholder="请输入手机验证码">
            <a href="javascript:;" id="j-getCode" class="getcode disabled">获取验证码</a>
            <span class="msg"></span>
        </div>
        <div class="clearfix form-group">
            <label class="form-control">密码</label>
            <input id="j-pwd" class="form-input" value="" type="password" data-role="密码" placeholder="请输入密码">
            <span class="msg"></span>
        </div>
        <div class="clearfix form-group">
            <label class="form-control">确认密码</label>
            <input id="j-repwd" class="form-input" value="" type="repassword" data-role="密码" placeholder="请输入密码">
            <span class="msg"></span>
        </div>
        <div class="form-btn">
            <input id="submitBtn" type="button" value="登录" />
        </div>
    </form>
</div>
<!-- main end -->

<script src="{{ src_url }}js/register.js" type="text/javascript"></script>
